<html>
<style>
@mixin coverer {
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
  }
  
  .video-header {
    position: absolute;
    text-align: center;
    width: 100vw;
    height: 100vh;
    &, video, .viewport-header {
      @include coverer;
    }
    video {
      background: brown;
      object-fit: cover;
    }
    .viewport-header {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  }
  
  html, body {
    height: 100%;
    overflow-x: hidden;
  }
  html {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 150%;
    line-height: 1.4;
  }
  body {
    margin: 0;
  }
  
  
  
  h1 {
    font-family: 'Syncopate', sans-serif;
    color: white;
    text-transform: uppercase;
    letter-spacing: 3vw;
    line-height: 1.2;
    font-size: 3vw;
    text-align: center;
    span {
      display: block;
      font-size: 10vw;
      letter-spacing: -0.6rem;
    }
  }
  
  main {
    background: white;
    position: relative;
    padding: 1rem;
    margin-top: 100vh;
    &::before {
      content: "";
      @include coverer;
      top: -100vh;
    }
    p {
      max-width: 600px;
      margin: 1rem auto;
    }
  }
</style>  

<body>



<header class="video-header">
    <video src="https://css-tricks-post-videos.s3.us-east-1.amazonaws.com/Island%20-%204141.mp4" autoplay loop playsinline muted></video>
    <div class="viewport-header">
      <h1>
        Explore
        <span>Montana</span>
      </h1>
    </div>

    <html>
        <style>
           @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
      *
      {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      header
      {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 40px 100px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header .logo
      {
        color: rgb(8, 7, 7);
        text-transform: uppercase;
        cursor: pointer;
      }
      .toggle
      {
        position: relative;
        width: 60px;
        height: 60px;
        background: url(https://i.ibb.co/HrfVRcx/menu.png);
        background-repeat: no-repeat;
        background-size: 30px;
        background-position: center;
        cursor: pointer;
      }
      .toggle.active
      {
        background: url(https://i.ibb.co/rt3HybH/close.png);
        background-repeat: no-repeat;
        background-size: 25px;
        background-position: center;
        cursor: pointer;
      }
      .showcase
      {
        position: absolute;
        right: 0;
        width: 100%;
        min-height: 100vh;
        padding: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.5s;
        z-index: 2;
      }
      .showcase.active
      {
        right: 300px;
      }
      
      .showcase video
      {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.8;
      }
      .overlay
      {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #03a9f4;
        mix-blend-mode: overlay;
      }
      .text
      {
        position: relative;
        z-index: 10;
      }
      
      .text h2
      {
        font-size: 5em;
        font-weight: 800;
        color: #fff;
        line-height: 1em;
        text-transform: uppercase;
      }
      .text h3
      {
        font-size: 4em;
        font-weight: 700;
        color: rgb(27, 189, 62);
        line-height: 1em;
        text-transform: uppercase;
      }
      .text p
      {
        font-size: 1.1em;
        color: rgb(0, 0, 0);
        margin: 20px 0;
        font-weight: 400;
        max-width: 700px;
      }
      .text a
      {
        display: inline-block;
        font-size: 1em;
        background: #fff;
        padding: 10px 30px;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: 500;
        margin-top: 10px;
        color: #111;
        letter-spacing: 2px;
        transition: 0.2s;
      }
      .text a:hover
      {
        letter-spacing: 6px;
      }
      .social
      {
        position: absolute;
        z-index: 10;
        bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .social li
      {
        list-style: none;
      }
      .social li a
      {
        display: inline-block;
        margin-right: 20px;
        filter: invert(1);
        transform: scale(0.5);
        transition: 0.5s;
      }
      .social li a:hover
      {
        transform: scale(0.5) translateY(-15px);
      }
      .menu
      {
        position: absolute;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .menu ul
      {
        position: relative;
      }
      .menu ul li
      {
        list-style: none;
      }
      .menu ul li a
      {
        text-decoration: none;
        font-size: 24px;
        color: #111;
      }
      .menu ul li a:hover
      {
        color: #03a9f4; 
      }
      
      @media (max-width: 991px)
      {
        .showcase,
        .showcase header
        {
          padding: 40px;
        }
        .text h2
        {
          font-size: 3em;
        }
        .text h3
        {
          font-size: 2em;
        }
      }
      </style>
      
      <body background-color="black">

        <section class="showcase">
          <header>
            <h2 class="logo">PRIYA TRANSPORT</h2>
            <div class="toggle"></div>
          </header>
          <div class="text">
            <h2>Never Stop </h2> 
            <h3>Exploring The World</h3>
            <p>TRANSPORTATION</p>
            <a href="p2.html">Explore</a>
          </div>
        </section>
        <script>
          <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
      <source src="https://assets.codepen.io/6093409/river.mp4" type="video/mp4">
      </video>
      
        </script>



  </header>
  
  </main>
  </body>
  </html>
